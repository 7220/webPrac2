<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&Montserrat:ital,wght@1,500&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="sub">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="left-img">
      </div>
      <div class="right">
        <div class="right-border">
          <div class="title-s"><p>PERFUME</p></div>
          <div class="title-l">Gabrielle Essence Eau De Parfum</div>
          <div class="des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</div>
          <div class="pay">
            <span class="pay-o">$149.99</span>
            <span class="pay-dis">$169.99</span>
          </div>
          <div class="btn-add">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span>&nbsp;&nbsp;Add to Cart</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
